<!DOCTYPE html>
<html>

<head>
    <style>

    </style>
</head>

<body>
    <div>
        <h3>Quote Generator</h3>
        <blockquote></blockquote>
        <span></span>
        <br />
        <button>Generate Quote!</button>
    </div>
    <script>
    var quotes = [['f','d'],['g','g']];
    var quoteHolder = document.getElementsByTagName('blockquote')[0];
    var authorHolder = document.getElementsByTagName('span')[0];
    function generateQuote(){
        var quote;
        while(true){
            quote = quotes[Math.floor(Math.random()*quotes.length)];
            if(quote[0] != document.getElementsByTagName('blockquote')[0].innerHTML) break;
        }
        quoteHolder.innerHTML = quote[0];
        authorHolder.innerHTML = '-'+quote[1];
    }
    generateQuote()
    document.getElementsByTagName('button')[0].onclick = generateQuote;
    </script>
</body>

</html>
